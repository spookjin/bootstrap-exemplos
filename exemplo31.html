<!doctype html>
<html lang="pt-br">

<head>
    <!--Meta tagsobrigatórias: -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--BootstrapCSS: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Grid</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col p-5 bg-light border d-flex justify-content-center">
                <img src="imagem3.png" class="img-thumbnail" alt="...">
            </div>
            <div class="col p-5 bg-light border d-flex justify-content-center">
                <form class="p-3 border bg-primary" style="--bs-bg-opacity: .3;">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Seu e-mail nunca será compartilhado com outras pessoas.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Receber notificações</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
